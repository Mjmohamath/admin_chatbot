<!--I hope you will like this chat bot-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Chatbot" />
    <meta name="description" content="A Chat Bot for developers." />
    <meta name="author" content="AhsanParadise" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{% static 'img/icon.png' %}" rel="icon" />
    <title>A Chat Bot</title>
    <!---Links-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>

  <body onload="myLoader()" style="margin: 0">
    <div id="loader">
      <!--Preloader spinner-->
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div style="display: none" id="myDiv" class="animate-bottom">
      <!--Auto Type Starts-->
      <h1 class="auto">
        <a
          href=""
          class="typewrite"
          data-period="2000"
          data-type='[ "Hi, I am Step Moga.", "I am here to help you.", "I will make you feel like crap.", "Talk with me and say Hello." ]'
        >
          <span class="wrap"></span>
        </a>
      </h1>
      <!--Colorful font-->
      <div class="up"><h1>Welcome</h1></div>
      <!--Button pop up-->
      {% block content %}
      <div class="chat-popup" id="myForm">
        <div id="chat-window">
          <form id="chat-form" method="post" autocomplete="off">
            <div id="message-container">
              {% csrf_token %} {% for i in sj%}
              <p id="fir"><i>You :- </i> {{i.my}}</p>
              <p id="sec"><i>Ai :- </i> {{i.res}}</p>
              {% endfor %}
              <p id="koko" style="margin-bottom: 5px;"></p>
            </div>
            <div id="oi">
              <input
                type="text"
                id="message-input"
                name="inp"
                placeholder="Type your message here..."
              />
              <button type="submit" id="sent" class="btn btn-dark" onclick="osos()">Send</button>
            </div>
          </form>
          {% endblock %}
        </div>
      </div>
      <!--Password stuffs-->
      <div class="inputBox">
        <img
          style="height: 300px; width: 420px; border-radius: 15px"
          src="https://metro.co.uk/wp-content/uploads/2022/11/SEI_135006053-2a24.jpg?quality=90&strip=all"
          alt="bot"
        />
      </div>
    </div>
    <i id="said" style="display: none;">{{s}}</i>
    <!---End-->
    <footer id="f" style="display: none">
      <b>This is Ai Chatbot</b>
    </footer>
    <!--Js-->
    <script src="{% static 'app.js' %}"></script>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</html>
